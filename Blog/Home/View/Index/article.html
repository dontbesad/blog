<link rel="stylesheet" href="__PUBLIC__/Css/article.css">
<present name="art">
    <div class="art">
        <h1 class="art-title">{$art.title}</h1>
        <div class="art-content">
            {$art.content}
        </div>
        <div class="art-info">
            <div class="fl">
                <ul>
                    <li>所属分类:</li>
                    <volist name="art['category']" id="cate">
                        <li><a href="__URL__/category/cateid/{$cate.cate_id}">{$cate.cate_name}</a></li>
                    </volist>
                </ul>
            </div>
            <div class="fr">
                posted <time>{$art.pub_time}</time>
                <i><a href="#">{$art['user'].username}</a></i>
            </div>
        </div>
        <!-- JiaThis Button BEGIN -->
        <div class="jiathis_style">
        	<span class="jiathis_txt">分享到：</span>
        	<a class="jiathis_button_tools_1"></a>
        	<a class="jiathis_button_tools_2"></a>
        	<a class="jiathis_button_tools_3"></a>
        	<a class="jiathis_button_tools_4"></a>
        	<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank">更多</a>
        	<a class="jiathis_counter_style"></a>
        </div>
        <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
        <!-- JiaThis Button END -->
        <br>
        <div class="skip-adj-art">
            <present name="pre_art">
                <a href="__ACTION__/artid/{$pre_art.art_id}" class="fl">上一篇[{$pre_art.title}]</a>
            </present>
            <present name="next_art">
                <a href="__ACTION__/artid/{$next_art.art_id}" class="fr">[{$next_art.title}]下一篇</a>
            </present>
        </div>
        <div class="art-comment">
            <!-- 这是无言的js插件代码 -->
            <script type="text/javascript" id="wumiiComments">
                var wumiiPermaLink = ""; //请用代码生成文章永久的链接
                var wumiiTitle = ""; //请用代码生成文章标题
                //下面修改成你的网址
                var wumiiSitePrefix = "http://120.25.162.49/"; //安装无觅评论插件的网站的域>名，如果是放在子域名上，请提供子域名，如"http://blog.wumii.com"。如果这里填写的>域名不对，请自行改正。
                var wumiiCommentParams = "&pf=JAVASCRIPT";
            </script>
            <script type="text/javascript" src="http://widget.wumii.cn/ext/cw/widget"></script>
        </div>
    </div>

<else />
文章不存在
</present>
